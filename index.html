<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Real-time Character Count</h2>
        <textarea
          name="user-input"
          id="user-input"
          cols="30"
          rows="7"
          placeholder="start typing......."
        ></textarea>
        <div class="counter">
          <div>Total Characters : <span id="total">0</span></div>
          <div>Remaining Characters : <span id="remaining">50</span></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
